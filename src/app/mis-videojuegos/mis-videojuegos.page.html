<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Videojuegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Videojuegos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let videojuego of videojuegos">
      <ion-label>
        <h2>{{ videojuego.nombre }}</h2>
        <p>
          <strong>Fecha de lanzamiento:</strong> {{ videojuego.fechaLanzamiento
          }}
        </p>
        <p><strong>GÃ©nero:</strong> {{ videojuego.genero }}</p>
        <p><strong>Plataforma:</strong> {{ videojuego.plataforma }}</p>
        <p><strong>Precio:</strong> {{ videojuego.precio | currency }}</p>
        <p><strong>Ventas:</strong> {{ videojuego.ventas | number }}</p>
        <p>{{ videojuego.resena }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
