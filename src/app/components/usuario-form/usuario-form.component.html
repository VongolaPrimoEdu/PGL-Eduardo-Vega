<ion-header>
  <ion-toolbar>
    <ion-title>{{ usuario ? "Editar Usuario" : "Crear Usuario" }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="usuarioForm" (ngSubmit)="saveUsuario()">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input formControlName="nombreUsuario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" formControlName="correo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input
        type="password"
        formControlName="contrasena"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Videojuegos Asociados</ion-label>
      <ion-select formControlName="listaVideojuegos" multiple="true">
        <ion-select-option
          *ngFor="let videojuego of videojuegosDisponibles"
          [value]="videojuego"
        >
          {{ videojuego.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="usuarioForm.invalid">
      {{ usuario ? "Actualizar" : "Crear" }} Usuario
    </ion-button>
  </form>
</ion-content>
